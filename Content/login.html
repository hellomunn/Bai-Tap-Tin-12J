<!DOCTYPE html>
<html>

<head>
    <title>gioithieu</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <div class="main">
        <h1>gioithieu</h1>
        <h3>điền</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                  id="first"
                  name="first"
                  placeholder="điền tên của bạn" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                  id="password"
                  name="password"
                  placeholder="điền mật khẩu" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered?
              <a href="#"
              style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
